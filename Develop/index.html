<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <form action=>
  <input id="lowerCheck" type="checkbox" name="lower">
  <label for="lower"> Lower Case Letters</label>
  <input id="upperCheck" type="checkbox" name="upper">
  <label for="upper"> Upper Case Letters</label>
  <input id="numCheck" type="checkbox" name="number">
  <label for="number"> Numbers</label>
  <input id="specialCheck" type="checkbox" name="special">
  <label for="special"> Special Characters</label>
</form>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
