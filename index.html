<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div>
        <h2>Generate a Password</h2>
        
        <form class="inputForm">
          Password Length:
          <input type="text" id="lengthForm" placeholder="Password Length"> 
          <br />
          <span>
            <p id="alertText"></p>
          </span>
         
          <input id="lowerCheck" type="checkbox" name="lower">
          <label for="lower"> Lower Case Letters</label>
          <input id="upperCheck" type="checkbox" name="upper">
          <label for="upper">  Upper Case Letters</label>
          <input id="numCheck" type="checkbox" name="number">
          <label for="number"> Numbers</label>          
        </form>
        <button class="btn btn-sm" id="specialButton" data-toggle="modal" data-target="#specialModal">Special Characters</button>
        
      

      </div>
      <div>
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="d-flex justify-content-center">
        <button id="generate" class="button genButton">Generate Password</button>
      </div>
    </div>
  </div>

  <div class="modal" tabindex="-1" role="dialog" id="specialModal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Select the special characters you'd like to include in your password.</p>
          <div id="specialDisplayDiv" class="row">

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal">Save selections</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
